<body class="hold-transition lockscreen">
    <!-- Automatic element centering -->
    <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
            <a ui-sref="Home"><b>CoffeeWay</b></a>
        </div>
        <!-- User name -->
        <div class="lockscreen-name">{{$scope.userName}}</div>

        <!-- START LOCK SCREEN ITEM -->
        <div class="lockscreen-item">
            <!-- lockscreen image -->
            <div class="lockscreen-image">

                <img src="../../../Assets/Admin/img/user1-128x128.jpg" alt="User Image" />
            </div>
            <!-- /.lockscreen-image -->
            <!-- lockscreen credentials (contains the form) -->
            <form class="lockscreen-credentials">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="password">

                    <div class="input-group-append">
                        <button type="button" class="btn">
                            <i class="fas fa-arrow-right text-muted"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- /.lockscreen credentials -->
        </div>
        <!-- /.lockscreen-item -->
        <div class="help-block text-center">
            You do not have permission to access system page
        </div>
        <div class="text-center">
            <a href="login.html">Please contact your adminstrator for more detail</a>
        </div>

            Copyright &copy; 2014-2021 <b><a href="https://adminlte.io" class="text-black">AdminLTE.io</a></b><br>
            All rights reserved
        </div>-->
    </div>
    <!-- /.center -->
    <!-- jQuery -->
</body>
