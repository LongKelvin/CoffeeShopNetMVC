<!-- Main content -->
<section class="content overflow-hidden">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"> <strong>Danh mục loại Sản phẩm</strong></h2>
        </div>
        <!-- /.card-header -->
        <div class="row card-header">
            <div class="col-6">
                <div class="input-group mb-3">
                    <input ng-model="keyWord"  type="text" class="form-control" placeholder="Nhập từ khóa tìm kiếm ..."
                           aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button ng-click="getProductCagories()" class="btn btn-outline-primary" type="button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-5">
                <div class="mb-3 float-right justify-content-around ">
                    <h5 class="card-title">
                        <strong>
                            Trang <span class="text-primary">{{page+1}}</span> / <span class="text-primary">{{pagesCount}}</span>
                        </strong>
                    </h5>
                    <br />
                    <h5 class="card-title">
                        <strong>
                            Tổng số bản ghi: <span class="text-primary">{{totalCount}}</span>
                        </strong>
                    </h5>
                </div>
            </div>
        </div>

        <div class="card-body p-0">
            <table class="table">
                <thead>

                    <tr>
                        <th style="width: 10px">ID</th>
                        <th>Tên danh mục</th>
                        <th style="width: 20%">Người tạo</th>
                        <th style="width: 10%">Ngày tạo</th>
                        <th style="width: 10%">Trạng thái</th>
                        <th style="width: 10%">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in productCategories">
                        <td>{{item.ID}}</td>
                        <td>{{item.Name}}</td>
                        <td>
                            {{item.CreatedBy}}
                        </td>
                        <td>
                            {{item.CreatedDate | date:'dd/MM/yyyy'}}
                        </td>
                        <td>
                            <span ng-class="{'badge bg-danger':item.Status==false,'badge bg-success':item.Status==true}">
                                {{item.Status | statusFilter}}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary"><i class="fa fa-pencil"></i></button>
                            <button class="btn  btn-sm btn-outline-danger"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--Pager directives-->
        <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" pageSize="3" search-func="getProductCagories(page, pageSize)"></pager-directive>

        <!-- /.card-body -->
    </div>
</section><!-- /.content -->
