<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1><strong>Tạo mới quyền</strong></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a ui-sref="Home">Trang chủ</a></li>
                    <li class="breadcrumb-item "><a ui-sref="ApplicationRoles">Quản lý phân quyền hệ thống</a></li>
                    <li class="breadcrumb-item "><a ui-sref="ApplicationRoles">Phân quyền</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <form name="frmAddApplicationRole" role="form" ng-submit="AddApplicationRole()" novalidate>
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Thông tin chính</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->

                        <div class="card-body">
                            <div class="form-group">
                                <label>Tên quyền <span class="text-danger">*</span> </label>
                                <input type="text" ng-model="role.Name" required name="pName"
                                       class="form-control" placeholder="Tên của nhóm cần quản lý ...">
                                <span class="text-danger" ng-show="frmAddApplicationRole.pName.$touched && frmAddApplicationRole.pName.$invalid">Bạn chưa nhập tên Role</span>
                            </div>
                            <div class="form-group">
                                <label>Mô tả <span class="text-danger">*</span> </label>
                                <input type="text" ng-model="role.Description" required name="pDescription"
                                       class="form-control" placeholder="Mô tả ...">
                                <span class="text-danger" ng-show="frmAddApplicationRole.pDescription.$touched && frmAddApplicationRole.pDescription.$invalid">Bạn chưa nhập mô tả cho Role</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Permission area-->
                <div class="col-md-6">
                    <div class="card card-success ">
                        <div class="card-header">
                            <h3 class="card-title">Permissions cho Roles</h3>
                        </div>
                        <div class="card-body" style="margin-top:13px">
                            <!-- Minimal style -->

                            <div class="row">
                                <div class="col-sm-6" ng-repeat="permissionArr in permissions track by $index">
                                    <!-- checkbox -->
                                    <label>
                                        {{permissionArr[0].Module}}
                                    </label>

                                    <div class="col-sm-12" ng-repeat="permission in permissionArr track by $index">
                                        <div class="form-group clearfix">
                                            <div class="icheck-success d-inline">
                                                <input class="checkbox-permission" value="{{permission.Id}}" type="checkbox" id="permission_{{permission.Name}}"
                                                       data-permission-description="{{role.Description}}"
                                                       data-permission-name="{{permission.Name}}">
                                                <label for="permission_{{permission.Name}}">
                                                    {{permission.Name}}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit" ng-disabled="frmAddApplicationRole.$invalid" class="btn btn-primary">Lưu </button>
                <button ui-sref="ApplicationRoles" class="btn btn-outline-secondary space-around">Hủy bỏ</button>
            </div>
        </form>

        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
