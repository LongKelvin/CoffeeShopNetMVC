<div class="card-footer row justify-content-around">
    <div class="col-5">
        <div class="dataTables_info" id="example1_info" role="status" aria-live="polite">
            <span>Bản ghi mỗi trang:&nbsp; </span>
            <select class="custom-select" style="width: 10%"
                   ng-init =" pageSize = '20'"
                    ng-model="pageSize"
                    ng-change="updateRecordPerPage(pageSize)">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span> <!--Trang: {{page+1}} ---> &nbsp;Tổng số bản ghi:&nbsp; <strong>{{totalCount}}</strong>  </span>
        </div>
    </div>

    <div class="col-5">
        <div class="dataTables_paginate paging_simple_numbers float-right">
            <ul class="pagination">
                <li class="paginate_button page-item ">
                    <a ng-disabled="page==0" ng-click="search(0)" class="page-link">First</a>
                </li>
                <li class="paginate_button page-item previous">
                    <a ng-disabled="page==0" ng-click="search(page-1)" class="page-link">Previous</a>
                </li>
                <li class="paginate_button page-item " ng-repeat="n in range()" ng-class="{active: n == page}">
                    <a class="page-link" ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
                    <span class="page-link" ng-if="n == page">{{n+1}}</span>
                </li>

                <li class="paginate_button page-item next">
                    <a class="page-link" ng-style="page==pagesCount - 1 && {'cursor':'not-allowed','pointer-events': 'none'}" ng-click="search(pagePlus(1))">Next</a>
                </li>
                <li class="paginate_button page-item next">
                    <a class="page-link" ng-style="page==pagesCount - 1 && {'cursor':'not-allowed','pointer-events': 'none'}" ng-click="search(pagePlus(1))">Last</a>
                </li>
            </ul>
        </div>
    </div>
</div>
